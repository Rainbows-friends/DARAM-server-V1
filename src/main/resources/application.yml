spring:
  application:
    name: DARAM-server-V1
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate: ddl-auto:update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    generate-ddl: on
  data:
    redis:
      host: localhost
      port: 6379

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  security:
    user:
      name: admin
      password: 1234
server:
  port: 5000
  ssl:
    enabled: true
    key-store: src/main/resources/bootsecurity.p12
    key-store-password: ${SSL_PASSWORD}
    key-store-type: PKCS12
    key-alias: bootsecurity
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
  file:
    path: /src/main/resources/log
gauth:
  security:
    client-id: ${GAuth_CLIENT_ID}
    client-secret: ${GAuth_CLIENT_SECRET}
    redirect-uri: ${GAuth_REDIRECT_URI}
GAuth-CLIENT-ID: ${GAuth_CLIENT_ID}
GAuth-CLIENT-SECRET: ${GAuth_CLIENT_SECRET}
GAuth-REDIRECT-URI: ${GAuth_REDIRECT_URI}
jwt:
  secret: ${JWT_SECRET}